<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>    
<div class="container mt-5">
    
    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
        <h1 class="p-2">{{editMode ? 'Update Task' : 'Add Task'}}</h1> 
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="assignedTo" class="form-label required">Assigned To</label>
                <select class="form-select" id="assignedTo" [(ngModel)]="task.assignedTo" name="assignedTo" required>
                    <option value="" disabled selected>Select a user</option>
                    <option *ngFor="let item of Assignedtolist" [value]="item">{{ item }}</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="status" class="form-label required">Status</label>
                <select class="form-select" id="status" [(ngModel)]="task.status" name="status" required>
                    <option value="" disabled selected>Select a status</option>
                    <option *ngFor="let item of statuslist" [value]="item">{{ item }}</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>
            </div>
            <div class="col-md-6">
                <label for="priority" class="form-label required">Priority</label>
                <select class="form-select" id="priority" [(ngModel)]="task.priority" name="priority" required>
                    <option value="" disabled selected>Select a priority</option>
                    <option *ngFor="let item of prioritylist" [value]="item">{{ item }}</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" [(ngModel)]="task.comments" name="comments" rows="3"></textarea>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="taskForm.reset()">Cancel</button>
            <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Save' }}</button>
        </div>
    </form>
</div>
</body>
</html>
